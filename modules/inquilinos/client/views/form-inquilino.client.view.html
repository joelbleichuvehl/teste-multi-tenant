<section>
  <div class="page-header">
    <h1>{{vm.inquilino._id ? 'Edit Inquilino' : 'New Inquilino'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.inquilinoForm" class="form-horizontal" ng-submit="vm.save(vm.form.inquilinoForm.$valid)" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="nome">Nome</label>
          <input name="nome" type="text" ng-model="vm.inquilino.nome" id="nome" class="form-control" placeholder="Nome" required>
          <div ng-messages="vm.form.inquilinoForm.nome.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Inquilino nome is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="sobrenome">Sobrenome</label>
          <input name="sobrenome" type="text" ng-model="vm.inquilino.sobrenome" id="sobrenome" class="form-control" placeholder="Sobrenome" required>
          <div ng-messages="vm.form.inquilinoForm.sobrenome.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Inquilino sobrenome is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="nome">E-mail</label>
          <input name="email" type="e-mail" ng-model="vm.inquilino.email" id="email" class="form-control" placeholder="E-mail" required>
          <div ng-messages="vm.form.inquilinoForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Inquilino email is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.inquilino._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
